<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<dev class="container mt-5 mb-5">
    <h1>Add blog post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter the title of the article" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter article announcement" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter the text of the article" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Submit article</button>
    </form>
</dev>
<footer th:insert="blocks/footer.html :: footer"></footer>
</body>
