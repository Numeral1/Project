<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" name="title" th:value="${el.title}" placeholder="Enter post title" class="form-control"><br>
            <input type="text" name="anons" th:value="${el.anons}" placeholder="Ð•nter announcement" class="form-control"><br>
            <textarea name="full_text" placeholder="Enter text" class="form-control" th:tect="${el.full_text}"></textarea><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer.html :: footer"></footer>
</body>
<html/>
