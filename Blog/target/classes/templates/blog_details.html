<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-6">
    <div>Blog</div>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"></h1>
        <p th:text="${el.full_text}"></p>
        <p><b>Views </b><span th:text="${el.views}"></span></p>
        <a th:href="'/blog/' + ${el.id} +'/edit'" class="btn btn-warning">Edit</a>
        <form th:action="'/blog/' + ${el.id} + '/delete'"><br>
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>

    </div>
</div>
<footer th:insert="blocks/footer.html :: footer"></footer>
</body>
